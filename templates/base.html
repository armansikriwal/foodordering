<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

      </ul>

          </a>

            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>      
        </ul>

    </div>
    <!-- Collapsible wrapper -->

</nav>
