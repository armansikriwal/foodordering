{% extends 'base.html' %}

{% block body %}
{% load static %}
<div class="container-fluid mt-3">
<div class="row">

<!--filter-->
<div class="col-lg-3 mx-auto">
  <a class="list-group-item list-group-item-action " href="/">All Products</a>
  {% for category in categorys %}
  <div class="list-group">
    <a class="list-group-item list-group-item-action " href="/?category={{category.id}}">{{category.name}}</a>
    
  </div>
  {% endfor %}
  

</div>

<!--all products-->
<div id="product" class="col-lg-9 mx-auto">
<div class="row mx-auto mt-4">
{% for product in products %}
      <div class="card mx-auto mb-4" style="width: 22rem;">
  <img src="{{product.image.url}}" class="card-img-top" alt="..." width="250" height="300" >
  <div class="card-body ">
    <h5 class="card-title">{{product.name}}</h5>
    <h6 class="card-title">{{product.price}}</h6>
    <p class="card-text">
    {{product.description}} <br>
    {{product.category}}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

    {% endfor %}
</div>
</div>
</div>

</div>


{% endblock body %}
